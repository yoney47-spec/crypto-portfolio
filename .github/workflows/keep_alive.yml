name: Keep App Alive

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          # Retrieve headers only (-I) to keep it light, show status
          curl -s -I https://crypto-portfolio-fwwguaykmucufptecrrwxj.streamlit.app/
          echo "Ping sent to keep app alive"
